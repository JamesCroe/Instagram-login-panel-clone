<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Instagram</title>
</head>

<body>

    <div id="allMenu">

        <div class="lftBar">
            <img src="./img/bacgroundImg.png" alt="lftimg">
        </div>


        <div class="rghtBar">

            <div class="fldstFirst">
                <fieldset>
                    <img src="./img/logo.png" alt="logo">
                    <form action="#">
                        <input type="text" placeholder="Phone number,username,or email">
                        <input type="password" placeholder="Password">
                        <br>
                        <button id="logIn"><a href="https://instagram.com">Log In</a>  </button>

                    </form>
                    <div class="hrTag">
                        <hr>
                        <p>OR </p>
                        <hr>
                    </div>

                    <!--log in facebook account and logo  style-->

                    <div id="logFcbk">

                        <div class="logoFcbk">

                            <div class="fcbkImg">
                                <a href="#"><img src="./img/icons8-facebook-48.png" width="24px" height="24px" alt="fcbkLogo">
                                    <h4>Log in with Facebook </h4>
                                </a>
                            </div>

                            <div class="forgotPasswd">
                                <a href="#">
                                    <p>Forgot Password?</p>
                                </a>
                            </div>

                        </div>

                    </div>
                </fieldset>
            </div>

            <div class="fldstEnd">
                <fieldset>
                    <p>Don't have an account? <a href="#">Sign up</a> </p>

                </fieldset>

            </div>

            <div id="getApp">

                <div class="appTıtle">
                    <p>Get the app.</p>
                </div>

                <div class="appImg">
                    <img src="./img/playStore.png" alt="playStoreImg">
                    <img src="./img/appStore.png" alt="appStoreImg">

                </div>
            </div>
        </div>
    </div>

    <!--end ınfos bar -->










    <script src="./index.js"></script>
</body>

</html>
